<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="nav1">
                <ul>
                    <li><img src="/images/home.png" alt=""></li>
                    <li>Home</li>
                    <li><img src="/images/account.png" alt=""></li>
                    <li>Profile</li>
                    <li><img src="/images/forum.png" alt=""></li>
                    <li>Messages</li>
                    <li><img src="/images/history.png" alt=""></li>
                    <li>History</li>
                    <li><img src="/images/file-tree.png" alt=""></li>
                    <li>Tasks</li>
                    <li><img src="/images/account-multiple.png" alt=""></li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav2">
                <ul>
                    <li></li>
                    <li></li>
                    <li><img src="/images/wrench.png" alt=""></li>
                    <li>Settings</li>
                    <li><img src="/images/help-circle.png" alt=""></li>
                    <li>Support</li>
                    <li><img src="/images/lock.png" alt=""></li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header box">
            <div class="search_bar">
                <img src="/images/magnify.png" alt="">
                <input type="text" placeholder="    Search..." id="sbar">
            </div>
            <div class="account">
                <img src="/images/bell-badge.png" alt="">
                <img src="/images/K logo-01.jpg" alt="" id="acc_logo">
                <h2>Kantemir</h2>
            </div>
            <div class="greeting">
                <img src="/images/K logo-01.jpg" alt="" id="greeting_logo">
                <p>Hi there,</p>
                <h1>Kantemir (@kertiev)</h1>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="main">
            <div class="main_titles"></div>
            <div class="cards">
                <div class="card box">
                    <div class="strip"></div>
                    <div></div>
                </div>
                <div class="card box">
                    <div class="strip"></div>
                    <div></div>
                </div>
                <div class="card box">
                    <div class="strip"></div>
                    <div></div>
                </div>
                <div class="card box">
                    <div class="strip"></div>
                    <div></div>
                </div>
                <div class="card box">
                    <div class="strip"></div>
                    <div></div>
                </div>
                <div class="card box">
                    <div class="strip"></div>
                    <div></div>
                </div>
            </div>
            <div class="misc">
                <div class="announcements">
                    <div class="misc_box box"></div>
                </div>
                <div class="trending">
                    <div class="misc_box box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
